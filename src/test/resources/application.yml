server:
  port: 8080
  
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
   #initialization-mode: never #always #para usar o data e schema para todos os bancos, por padr√£o ele funciona com H2
   url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
   username: sa
   password: 
   driver-class-name: org.h2.Driver
   platform: h2 # dizer qual banco esta usando
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
       format_sql: false
  flyway:
    user: sa
    password:
    url: jdbc:h2:mem:testdb
    locations: classpath:db/migration
    enabled: false
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      default-property-inclusion: NON_NULL
      locale: pt-BR
      time-zone: America/Sao_Paulo  