#Escolher a porta
server:
  port: 8080
  
#Essa configuração deve ficar no teste
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
   url: jdbc:h2:mem:testdb
   username: sa
   password: 
   driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
       format_sql: true
  flyway:
    user: sa
    password:
    url: jdbc:h2:mem:testdb
    locations: classpath:db/migration
    enabled: false