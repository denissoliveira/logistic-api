#Escolher a porta
server:
  port: 8080
  
#Essa configuração do H2 deve ficar no teste
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
   initialization-mode: never #always #para usar o data e schema para todos os bancos, por padrão ele funciona com H2
   url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
   username: sa
   password: 
   driver-class-name: org.h2.Driver
   platform: h2 #informar qual banco
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
       format_sql: false
  flyway:
    user: sa
    password:
    url: jdbc:h2:mem:testdb
    locations: classpath:db/migration
    enabled: true

# Actuators
management:
 endpoint:
  health:
   show-details: always
   group:
    custom:
     include: diskSpace,ping
     show-components: always #when_authorized //autenticado
     show-details: always #when_authorized //autenticado
 endpoints:     
  web:
   exposure:
    include: '*'  #health, info //configurar a exposição do health e info somente (example)
info:
  app:
    name: "@project.name@ - @project.version@" # Exibe nome e versão de projeto no actuator

# Configuração Spring Doc e swagger-ui
springdoc:
 api-docs:
  path: /api-docs
 swagger-ui:
  operationsSorter: method
